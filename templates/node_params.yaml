controller:
  position_controller:
    natural_frequency: {{ lmpc["natural_freq"] }}
    damping_ratio: {{ lmpc["damp_ratio"] }}
  rotation_controller:
    prediction_horizon: {{ lmpc["pred_horizon"] }}
    prediction_steps: {{ lmpc["pred_steps"] }}
    input_steps: {{ lmpc["input_steps"] }}
    weight_scale: 1.0e-6
    decay:
      rotation:
        roll: {{ lmpc["rot_decay"] }}
        pitch: {{ lmpc["rot_decay"] }}
        yaw: {{ lmpc["rot_decay"] }}
      angular_velocity:
        x: {{ lmpc["angvel_decay"] }}
        y: {{ lmpc["angvel_decay"] }}
        z: {{ lmpc["angvel_decay"] }}
    state_weight:
      rotation:
        roll: {{ lmpc["rot_weight"] }}
        pitch: {{ lmpc["rot_weight"] }}
        yaw: {{ lmpc["rot_weight"] }}
      angular_velocity:
        x: {{ lmpc["angvel_weight"] }}
        y: {{ lmpc["angvel_weight"] }}
        z: {{ lmpc["angvel_weight"] }}
    input_weight: 1.0e-3
    input_rate_weight: 0.
